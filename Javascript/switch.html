<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Switch Statements</title>
	</head>
	<body>
		<script>
			var mark="A";

			switch(mark)
			{
				case 'A':
				console.log("passed");
				break;

				case 'B':
				console.log("did good");
				break;

				case 'C':
				console.log("not so good");
				break;

				default:
				console.log("You have chosen an incorrect option");
				break;
			}
		</script>
	</body>
</html>
