<html>
	<head>
		<title> While loop with continue statement Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			//The first step is to set the list
			var list=[1,2,3,44];
			document.writeln("list is " +list+ "\n");
			//Now we will push content into the list
			list.push(1,2,"hello");
			document.writeln("list now is " +list+ "\n");
			//Now we will pop the list
			list.pop();
			document.writeln("list now is " +list+ "\n");
			list.pop();
			document.writeln("list now is " +list+ "\n");
			list.pop();
			document.writeln("list now is " +list+ "\n");
		</script>
	</body>
</html>
