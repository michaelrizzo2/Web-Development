<!DOCTYPE html>
<html>
		<head>
			<meta charset="utf-8">
			<title>Hours to Seconds</title>
		</head>

		<body>
				<script>
					//hours to seconds
					var hours=10;
					var seconds=hours*3600;
					console.log(seconds);
					console.log(hours);
					//Celcius to fahrenheit
					var celcius =36;
					var fahrenheit=celcius*9/5+32;
					console.log(celcius);
					console.log(fahrenheit);
					console.log(2+3*2);
				</script>
		</body>
</html>
