<html>
	<head>
		<title> Multidimensional array statement Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			//This will initialize the multidimensional array
			var list=[[1,2,3],[4,4,5],[7,8,9]];
			document.writeln("The multidimensional array is "+list+"<br>");
			//This will show how to access an entry in a list of lists
			document.writeln("The third entry in the second list is "+list[1][2]+"<br>");
			document.writeln("The first entry in the third list is "+list[2][0]+"<br>");
			//This will show how to change  an element in a multidimensional array
			list[2][2]=10;
			document.writeln("The final version of the multidimensional array is "+list+"<br>");
		</script>
	</body>
</html>
