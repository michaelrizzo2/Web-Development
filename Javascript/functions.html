<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Function use in javascript</title>
	</head>
	<body>
		<script>
			function temperature_converter(celsius)
			{
			var fahrenheit=celsius*9/5+32;
			return fahrenheit;
			}
			console.log(temperature_converter(30))
		</script>
	</body>
</html>
