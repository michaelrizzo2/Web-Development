<html>
	<head>
		<title> Array Splicing in Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			//This will set the list to be spliced later
			var list=[1,2,3,4,5,6];
			document.writeln("list without splicing is "+list+"<br>");
			//This will be the first splicing of the list
			list.splice(2,0,10,20,30);
			document.writeln("list with first splicing is "+list+"<br>");
			//This will be the second splicing of the list
			list.splice(2,3);
			document.writeln("list with second splicing is "+list+"<br>");
			//This will be the third splicing of the list
			list.splice(3,2,100,200);
			document.writeln("list with third splicing is "+list+"<br>");
			//This will be the final splicing of the list
			list.splice(-2,1);
			document.writeln("list with final splicing is "+list+"<br>");
		</script>
	</body>
</html>
