<html>
	<head>
		<title> While loop with continue statement Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			//printing out the first list
			var list=[10,100,'asdf',true,100];
			document.writeln("The first list is");
			document.writeln(list);
			//printing out an array
			var list2=new Array(10,100,'asdf',true,100);
			document.writeln("The first array is");
			document.writeln(list2);
			//Setting a variable from the list
			var a=list2[2];
			document.writeln("The entry in the array is");
			document.writeln(a);
			//changing a entry in the array
			list2[3]=false;
			document.writeln("The new entry in the array is");
			document.writeln(list2[3]);
			//printing out the array for the last time
			document.writeln("The first array now is");
			document.writeln(list2);
		</script>
	</body>
</html>
