<html>
	<head>
		<title> Iterating through array in Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			//Setting up array
			var list=new Array(3,4,5,6,7,8);

			//Setting up variables to iterate through while loop
			var i=0;//initailzes base index for array
			while (i<list.length)
			{
				list[i]++;	
				document.writeln("The entry is "+list[i]+"<br>");
				i++;
			}

		</script>
	</body>
</html>
