<html>
	<head>
		<title> Iterating through array in Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			//Setting up array
			var list=new Array(3,4,5,6,7,8);

			//Setting up variables to iterate through while loop
			var i=0;//initailzes base index for array
			while (i<list.length)
			{
				list[i]++;	
				document.writeln("The entry is "+list[i]+"<br>");
				i++;
			}

			document.writeln("The list is now "+list+"<br>");

			document.writeln("We will now iterate through the array with a for loop<br>");
			for (i=0;i<list.length;i++)
			{
				list[i]++;	
				document.writeln("The entry is "+list[i]+"<br>");
			}

			document.writeln("Finally the list is now "+list+"<br>");

		</script>
	</body>
</html>
