<html>
	<head>
		<title> Objects in Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			//Literal object notation
			//var a=new Object();
			//Object definition location
			var a={};
			document.writeln("New object is "+ a+"<br>");
			//This will set the properties of the object
			a.name="Michael Rizzo";
			a.age=26;
			a.city="Naples";
			a.friends=["Daniel","Doug","Dean"];
			a.summer=function(x,y)
			{
				return x+y;
			}
			//Accessing properties of object
			document.writeln(a.city);
			document.writeln(a["city"]);
			document.writeln(a.summer(1,2));
		</script>
	</body>
</html>
