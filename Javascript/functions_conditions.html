<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Functions with conditions</title>
	</head>
	<body>
		<script>
			function test(x)
			{
			if (x>50)
			{
				document.writeln("x is greater than 50");
			}

			else
			{
				document.writeln("x is greater than 50");
			}
		}
			test(75);
		</script>
	</body>
</html>
