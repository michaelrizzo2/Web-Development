<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>If else conditions</title>
	</head>
	<body>
		<script>
			var mark=0;
			if (mark>=6)
			{
			console.log("You have passed with honors");
			}
			else if (mark<6 && mark>4)
			{
			console.log("you have passed");
			}
			else
			{
			console.log("you have not passed");
			}
		</script>
	</body>
</html>
