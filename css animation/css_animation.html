<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Bouncing Clouds</title>
	<script src="http://www.kirupa.com/js/prefixfree.min.js"></script>
	<style>
		#mainContent
		{
			background-color:#A2BFCE;
			border-radius:4px;
			padding:10px;
			width:600px;
			height:300px;
			overflow:hidden;
		}

		.cloud
		{
			position:absolute;	
		}

		#bigCloud
		{
			animation:bobble 5s 2s infinite;
			margin-left:100px;
			margin-top:15px;
		}

		#smallCloud
		{
			animation:bobble 5s 4s infinite;
			margin-top:65px;
			margin-left:200px;
		}

		@keyframes bobble
		{
			0%
			{
				transform:translate3d(50px,40px,0px);
				animation-timing-function:ease-in;
			}

			50%
			{
				transform:translate3d(50px,100px,0px);		
				animation-timing-function:ease-out;
			}

			100%
			{
				transform:translate3d(50px,40px,0px);		
			}
		}
	
		

	</style>
</head>

<body>
    <div id="mainContent">
	        <img id="bigCloud" alt="#" class="cloud" height="154" src="http://www.kirupa.com/images/bigCloud.png" width="238">
			<img id="smallCloud" alt="#" class="cloud" height="103" src="http://www.kirupa.com/images/smallCloud.png" width="158">
	</div>
</body>

</html>
