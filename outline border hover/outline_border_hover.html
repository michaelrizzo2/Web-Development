<!DOCTYPE html>
<html>
	<head>
		<title>Image Slide using CSS3 Transitions</title>	
		<style>
			body
			{
				background-color:#EFEFEF;	
				padding:20px;
			
			}

			#main
			{
				height:auto;
				width:380px;
			}

			.pictureContainer
			{
				display:inline-block;
				float:left;
				height:100px;
				width:100px;
				margin:10px;
			}

			.pictureContainer img:hover
			{
				outline: #333 solid 4px;
			}

		</style>
		<meta content="css3,transitions image slide" name="keywords">
		<meta content="What the title says yo" name="description">
	</head>

	<body>
		<div id=main>
			<div class="pictureContainer">
				<img alt="#" height=100 src="http://www.kirupa.com/html5/examples/images/blue_at.png" width="100">
			</div>		

			<div class="pictureContainer">
				<img alt="#" height=100 src="http://www.kirupa.com/html5/examples/images/gray_amp.png" width="100">
			</div>		

			<div class="pictureContainer">
				<img alt="#" height=100 src="http://www.kirupa.com/html5/examples/images/green_percent.png" width="100">
			</div>		

			<div class="pictureContainer">
				<img alt="#" height=100 src="http://www.kirupa.com/html5/examples/images/orange_asterisk.png" width="100">
			</div>		

			<div class="pictureContainer">
				<img alt="#" height=100 src="http://www.kirupa.com/html5/examples/images/red_question.png" width="100">
			</div>		

			<div class="pictureContainer">
				<img alt="#" height=100 src="http://www.kirupa.com/html5/examples/images/yellow_sharp.png" width="100">
			</div>		
		</div>
	</body>
</html>
